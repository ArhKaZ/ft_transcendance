<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load static %}
</head>
<body></body>
    <form id="userForm">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <!-- Div for displaying error/success messages -->
    <div id="message"></div>

    <script src="{% static 'user/login_user.js' %}"></script>
</body>
</html>
