<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/gambling.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Gambling</title>
</head>
<body>
	<div class="gambling-info">
		<span id="title">Pick a badge!</span>
		<span id="subtitle">Click on a badge to claim it!</span>
		<span>You currently have X tries</span>
	</div>
    <div class="container">
		<div class="token front">
			<button id="token1" class="gambling-button">
				<img id="imgtoken1" src="../css/ico/token_back.png" alt="Badge 1">
			</button>
		</div>
		<div class="token front">
			<button id="token2" class="gambling-button">
				<img id="imgtoken2" src="../css/ico/token_back.png" alt="Badge 2">
			</button>
		</div>
		<div class="token front">
			<button id="token3" class="gambling-button">
				<img id="imgtoken3" src="../css/ico/token_back.png" alt="Badge 3">
			</button>
		</div>
    </div>
	<div class="bottom-buttons">
		<button type="button" id="return-button">Return</button>
	</div>
</body>
<script type="module" src="../js/gambling.js"></script>
</html>
