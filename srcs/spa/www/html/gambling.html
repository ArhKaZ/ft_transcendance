<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/gambling.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Gambling</title>
</head>
<body>
	<div class="gambling-info">
		<span id="title">Pick a badge!</span>
		<span id="subtitle">Click on a badge to claim it!</span>
		<span>You currently have X tries</span>
	</div>
    <div class="container">

		<button id="token1" class="gambling-button">
			<div class="token">
				<div class="front">
					<img id="imgtoken1" src="../css/ico/token_back.png" alt="Badgeback 1">
				</div>
				<div class="back">
					<img id="imgtokenback1" src="" alt="Badge 1">
				</div>
			</div>
		</button>

		<button id="token2" class="gambling-button">
			<div class="token">
				<div class="front">
					<img id="imgtoken2" src="../css/ico/token_back.png" alt="Badgeback 2">
				</div>
				<div class="back">
					<img id="imgtokenback2" src="" alt="Badge 2">
				</div>
			</div>
		</button>

		<button id="token3" class="gambling-button">
			<div class="token">
				<div class="front">
					<img id="imgtoken3" src="../css/ico/token_back.png" alt="Badgeback 3">
				</div>
				<div class="back">
					<img id="imgtokenback3" src="" alt="Badge 3">
				</div>
			</div>
		</button>

    </div>
	<div class="bottom-buttons">
		<button type="button" id="return-button">Return</button>
	</div>
</body>
<script type="module" src="../js/gambling.js"></script>
</html>
