<!DOCTYPE html>
<html>
<head>
    <title>Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal" id="modal-quit">
		<div class="modal-back"></div>
		<div class="modal-container">
			You want to quit the tournament ?<br />
			<button id="modal-btn-yes">[YES]</button>
			<button id="modal-btn-no">[NO]</button>
		</div>
	</div>
    <div class="main-page">
        <div class="quit-button">
            <button id="quit-button">Quit Tournament</button>
        </div>
        <div class="header-page">
            <h2>Pong Tournament</h2>
            <div class="tournament-code" id="tournamentCode"></div>
        </div>
        <div class="tournament-container">
            <canvas id="tournament-canvas"></canvas>
        </div>
    </div>
</body>
</html>
