<!DOCTYPE html>
<html>
<head>
    <title>Tournament Game</title>
    <style>
        .tournament-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        .tournament-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .tournament-code {
            color: #666;
            font-size: 1.2em;
        }
        .players-list {
            list-style: none;
            padding: 0;
        }
        .player-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .player-name {
            font-size: 1.1em;
            color: #333;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
    </style>
    		<link rel="stylesheet" href="/css/global.css">
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tournament-container">
        <div class="tournament-header">
            <h2>Tournament Players</h2>
            <div class="tournament-code" id="tournamentCode"></div>
        </div>
        <ul class="players-list" id="playersList">
            <!-- Players will be inserted here -->
        </ul>
    </div>

    <script type="module" src="/js/tournament/tournament_game.js"></script>
</body>
</html>
