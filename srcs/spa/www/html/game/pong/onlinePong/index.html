<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong</title>
</head>
<body>
    <div class="modal" id="modal-quit">
		<div class="modal-back"></div>
		<div class="modal-container">
			You want to quit the tournament ?<br />
			<button id="modal-btn-yes">[YES]</button>
			<button id="modal-btn-no">[NO]</button>
		</div>
	</div>
    <div class="back-button">
        <button type="button" id="return-button">Return</button>
    </div>
    <div id="info-main-player" class="info">
        <span id="mp-username" class="">None</span>
        <div id="mp-avatar" class="avatar">
            <img id="mp-avatar-img" alt="p1-avatar" src="" />
        </div>
        <div id="mp-img" class="svg-container">
            <svg id="mp-waiting-animation" class="waiting icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
            </svg>
            <svg id="mp-joined-animation" class="check-circle icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
                <path class="path" fill="none" d="M36.8,73.3l21.5,21.5c0.6,0.6,1.5,0.6,2.1,0l46.4-46.4"/>
            </svg>
        </div>
    </div>
    <div id="infoP1" class="info hidden">
        <span id="p1-username" class="hidden">None</span>
        <div id="p1-avatar" class="avatar hidden">
            <img id="p1-avatar-img" alt="p1-avatar" src="" />
        </div>
        <div id="p1-img" class="svg-container hidden">
            <svg id="p1-waiting-animation" class="waiting icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
            </svg>
            <svg id="p1-joined-animation" class="check-circle icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
                <path class="path" fill="none" d="M36.8,73.3l21.5,21.5c0.6,0.6,1.5,0.6,2.1,0l46.4-46.4"/>
            </svg>
        </div>
    </div>
    <div id="hud-p1" class="player-bar hidden">
        <h1 id="p1-hud-name" class="player-name">Player 1</h1>
        <div class="separator"></div>
        <h1 id="p1-score" class="player-score">0</h1>
    </div>
    <div id="title">
        <h1>Neon Pong</h1>
    </div>
    <div id="sparks-container" class="sparks-container"></div>
    <div id="canvasContainer" class="game-area hidden">
        <div id="end-container" class="end-container hidden">
            <div id="end-info-p1" class="end-info">
                <img id="crown-img-p1" src="../assets/onlinePong/Crown.png" alt="crown" class="hidden crown"/>
                <img id="end-img-p1" src="" alt="end-img-p1" class="end-img"/>
                <span id="end-name-p1" class="end-name"></span>
            </div>
            <div id="end-button"> 
                <a id="button-home-end" class="buttonNeon" href="/home/">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div id="end-info-p2" class="end-info">
                <img id="crown-img-p2" src="../assets/onlinePong/Crown.png" alt="crown" class="hidden crown"/>
                <img id="end-img-p2" src="" alt="end-img-p2" class="end-img"/>
                <span id="end-name-p2" class="end-name"></span>
            </div>
        </div>
        <canvas id="gameCanvas" class="allCanvas hidden"></canvas>
        <canvas id="countdownCanvas" class="allCanvas"></canvas>
    </div>
    <div id="infoP2" class="info hidden">
        <span id="p2-username" class="hidden">None</span>
        <div id="p2-avatar" class="avatar hidden">
            <img id="p2-avatar-img" alt="p2-avatar" src=""/>
        </div>
        <div id="p2-img"  class="svg-container hidden">
            <svg id="p2-waiting-animation" class="waiting icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
            </svg>
            <svg id="p2-joined-animation" class="check-circle icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
                <path class="path" fill="none" d="M36.8,73.3l21.5,21.5c0.6,0.6,1.5,0.6,2.1,0l46.4-46.4"/>
            </svg>
        </div>
    </div>
    <div id="hud-p2" class="player-bar hidden">
        <h1 id="p2-hud-name" class="player-name">Player 2</h1>
        <div class="separator"></div>
        <h1 id="p2-score" class="player-score">0</h1>
    </div>
    <a id="button-ready" class="buttonNeon hidden">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        I'm Ready !
    </a>
    <div class="error-container hidden" id="error-container">
        <span id="error-message">Error: </span>
        <a id="button-home-error" class="buttonNeon" href="/home/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Back to Home
        </a>
    </div>
</body>
</html>
