<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/profiles.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<title>User Profile</title>
</head>
<body>
<div class="profile-container">
	<div class="profile-header" id="profile-header">
		<div class="avatar-container">
			<img id="remove-friend-btn" class="friends-icon" src="/css/ico/remove_friend_ico.png" alt="Remove Friend">
			<img id="user-avatar" class="profile-avatar" src="" alt="User Avatar">
			<img id="modif-btn" class="friends-icon" src="/css/ico/modif_ico.png" alt="Modif">
			<img id="add-friend-btn" class="friends-icon" src="/css/ico/add_friend_ico.png" alt="Add Friend">
		</div>
		<div class="profile-info">
			<h1 id="username"></h1>
		</div>
	</div> 

	<div id="message"></div>

	<div class="badges-container">
		<p class="head-text">Badges:</p>
		<div class="badges">
			<button class="profile-badge" data-slot-index="0">
				<img src="/css/ico/badge_placeholder.png" alt="Badge 1">
			</button>
			<button class="profile-badge" data-slot-index="1">
				<img src="/css/ico/badge_placeholder.png" alt="Badge 2">
			</button>
			<button class="profile-badge" data-slot-index="2">
				<img src="/css/ico/badge_placeholder.png" alt="Badge 3">
			</button>
		</div>
	</div>

	<div class="info-section">
		<p class="head-text">Tournament nickname:</p>
		<p class="content-text" id="user-pseudo"></p>
	</div>

	<div class="info-section">
		<p class="head-text">League Points:</p>
		<p class="content-text" id="ligue-points"></p>
	</div>

	<div class="info-section">
		<p class="head-text">Stats:</p>
		<p class="content-text">
			W: <span id="user-wins" class="win-text"></span> | 
			L: <span id="user-looses" class="lose-text"></span>
			<p class="winrate">Winrate: <span id="user-winrate" class="winrate-text"></span></p>
	</div>
	<div class="profile-section">
		<h2>About</h2>
		<p id="user-description" class="content-text"></p>
	</div>
	
	<div id="history"></div>
</div>
	<div class="bottom-buttons">
	<button class="buttons" type="button" id="return-button">Return</button>
</div>
<div id="error-message" class="error-message"></div>
	<script type="module" src="/js/user/profile.js"></script>
<div id="badge-modal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<h2>Your Badges</h2>
		<div id="badge-collection" class="badge-collection"></div>
	</div>
</div>
</body>
</html>
