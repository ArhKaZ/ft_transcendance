<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profiles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
     <div class="profile-header">
          <div class="avatar-container">
             <img id="user-avatar" class="profile-avatar" src="" alt="User Avatar">
            <img id="add-friend-btn" class="add-friend-icon" src="../../css/ico/friend_added_ico.png" alt="Add Friend">
         </div>
          <div class="profile-info">
             <h1 id="username"></h1>
         </div>
     </div>    
                <div class="info-section">
                    <p class="pshead">Tournament pseudo:</p>
                    <p class="pseudo" id="user-pseudo"></p>
                </div>
            
                <div class="info-section">
                    <p class="league-points">League Points: <span id="ligue-points"></span></p>
                </div>
            
                <div class="info-section">
                    <p class="winrthead">Stats:</p>
                    <p class="wins-losses">
                        W: <span id="user-wins" class="win-text"></span> | 
                        L: <span id="user-looses" class="lose-text"></span>
                        <p class="winrate">Winrate: <span id="user-winrate" class="winrate-text"></span></p>
                    </div>
            </div>
        </div>
        
        <div class="profile-section">
            <h2>About</h2>
            <p id="user-description" class="description"></p>
        </div>

        <div id="history"></div>

        <div id="error-message" class="error-message"></div>
    </div>
    <script type="module" src="/js/user/profile.js"></script>
</body>
</html>
