<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Tournament Game</title>
    <style>
        .tournament-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .player-list {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .player {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
        }
        
        .status-message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            background: #e2e3e5;
        }
    </style>
</head>
<body>
    <div class="tournament-container">
        <h1>Tournament #<span id="tournament-code"></span></h1>
        <div class="status-message" id="status-message">
            Waiting for all players to connect...
        </div>
        <div class="player-list">
            <h2>Players</h2>
            <div id="players-container"></div>
        </div>
    </div>
    <script type="module" src="/js/tournament/tournament_game.js"></script>
</body>
</html>
