<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Duel</title>
    <link rel="stylesheet" href="/css/magicDuel/styles.css">
</head>
<body>
    <div id="info-main-player" class="info-main-player">
        <span id="mp-username" class="">None</span>
        <div id="mp-avatar" class="avatar">
            <img id="mp-avatar-img" alt="p1-avatar" src="" />
        </div>
        <div id="mp-img" class="svg-container">
            <svg id="mp-waiting-animation" class="waiting icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
            </svg>
            <svg id="mp-joined-animation" class="check-circle icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
                <path class="path" fill="none" d="M36.8,73.3l21.5,21.5c0.6,0.6,1.5,0.6,2.1,0l46.4-46.4"/>
            </svg>
        </div>
    </div>
    <!-- Player 1 Waiting Room when got a game -->
    <div id="infoP1" class="info-player">
        <span id="p1-username" class="hidden">None</span>
        <div id="p1-avatar" class="avatar hidden">
            <img id="p1-avatar-img" alt="p1-avatar" src="" />
        </div>
        <div id="p1-anim" class="svg-container hidden">
            <svg id="p1-waiting-animation" class="waiting icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
            </svg>
            <svg id="p1-joined-animation" class="check-circle icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
                <path class="path" fill="none" d="M36.8,73.3l21.5,21.5c0.6,0.6,1.5,0.6,2.1,0l46.4-46.4"/>
            </svg>
        </div>
    </div>
    <div id="title">
        <h1>Wizard Duels</h1>
    </div>
    <div id="canvasContainer" class="hidden canvasContainer">
        <div id="end-container" class="end-container hidden">
            <div id="end-info-p1" class="end-info">
                <img id="crown-img-p1" src="../assets/magicDuel/Crown.png" alt="crown" class="hidden crown"/>
                <img id="end-img-p1" src="" alt="end-img-p1" class="end-img"/>
                <span id="end-name-p1" class="end-name"></span>
                <span id="end-lps-p1" class="end-name"></span>
            </div>
            <div id="end-button"> 
                <a id="button-home" class="buttonNeon" href="https://127.0.0.1:8443/home/">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Return to the home
                </a>
            </div>
            <div id="end-info-p2" class="end-info">
                <img id="crown-img-p2" src="../assets/magicDuel/Crown.png" alt="crown" class="hidden crown"/>
                <img id="end-img-p2" src="" alt="end-img-p2" class="end-img"/>
                <span id="end-name-p2" class="end-name"></span>
                <span id="end-lps-p2" class="end-name"></span>
            </div>
        </div>
        <canvas id="countdownCanvas" class="allCanvas"></canvas>
        <canvas id="gameCanvas" class="allCanvas"></canvas>
        <canvas id="attackCanvas" class="allCanvas"></canvas>
        <div id="hud-container" class="container-hud">
            <div id="hud-items" class="hud-items hidden">
                <div id="p1-hud" class="player-hud">
                    <div id="p1-hud-name" class="username">
                        <span id="p1-hud-name-element"></span>
                    </div>
                    <div id="p1-hud-lifes" class="pv">
                        <img id="p1-empty-heart-1" class="hidden" src="../assets/magicDuel/empty_heart.png" alt="empty_heart"/>
                        <img id="p1-full-heart-1" class="" src="../assets/magicDuel/full_heart.png" alt="full_heart"/>
                        <img id="p1-empty-heart-2" class="hidden" src="../assets/magicDuel/empty_heart.png" alt="empty_heart"/>
                        <img id="p1-full-heart-2" class="" src="../assets/magicDuel/full_heart.png" alt="full_heart"/>
                        <img id="p1-empty-heart-3" class="hidden" src="../assets/magicDuel/empty_heart.png" alt="empty_heart"/>
                        <img id="p1-full-heart-3" class="" src="../assets/magicDuel/full_heart.png" alt="full_heart"/>
                    </div>
                </div>
                <div id="p2-hud" class="player-hud">
                    <div id="p2-hud-name" class="username">
                        <span id="p2-hud-name-element"></span>
                    </div>
                    <div id="p2-hud-lifes" class="pv">
                        <img id="p2-empty-heart-1" class="hidden" src="../assets/magicDuel/empty_heart.png" alt="empty_heart"/>
                        <img id="p2-full-heart-1" class="" src="../assets/magicDuel/full_heart.png" alt="full_heart"/>
                        <img id="p2-empty-heart-2" class="hidden" src="../assets/magicDuel/empty_heart.png" alt="empty_heart"/>
                        <img id="p2-full-heart-2" class="" src="../assets/magicDuel/full_heart.png" alt="full_heart"/>
                        <img id="p2-empty-heart-3" class="hidden" src="../assets/magicDuel/empty_heart.png" alt="empty_heart"/>
                        <img id="p2-full-heart-3" class="" src="../assets/magicDuel/full_heart.png" alt="full_heart"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay hidden" id="bookOverlay">
            <div class="title-book">
                <span>Guide</span>
            </div>
            <div class="instructions">
                <div class="instruction" id="instruction1">
                    <div class="instruction-top">
                        <span class="power-name">DARK BOLT</span>
                        <img alt="Spell" src="../assets/magicDuel/Icon-button/dark-bolt.png"/>
                    </div>
                    <div class="instruction-info-container">
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Win (>)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellWin" src="../assets/magicDuel/Icon-button/spark4.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Lose (<)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellLoss" src="../assets/magicDuel/Icon-button/fire-bomb.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Draw (=)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellDraw" src="../assets/magicDuel/Icon-button/lightning.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="instruction" id="instruction2">
                    <div class="instruction-top">
                        <span class="power-name">FIRE BOMB</span>
                        <img alt="Spell" src="../assets/magicDuel/Icon-button/fire-bomb.png"/>
                    </div>
                    <div class="instruction-info-container">
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Win (>)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellWin" src="../assets/magicDuel/Icon-button/dark-bolt.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Lose (<)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellLoss" src="../assets/magicDuel/Icon-button/lightning.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">                            
                            <div class="instruction-mid">
                                <span>Draw (=)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellDraw" src="../assets/magicDuel/Icon-button/spark4.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="instruction" id="instruction3">
                    <div class="instruction-top">
                        <span class="power-name">LIGHTNING</span>
                        <img alt="Spell" src="../assets/magicDuel/Icon-button/lightning.png"/>
                    </div>
                    <div class="instruction-info-container">
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Win (>)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellWin" src="../assets/magicDuel/Icon-button/fire-bomb.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Lose (<)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellLoss" src="../assets/magicDuel/Icon-button/spark4.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">                           
                            <div class="instruction-mid">
                                <span>Draw (=)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellDraw" src="../assets/magicDuel/Icon-button/dark-bolt.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="instruction" id="instruction4">
                    <div class="instruction-top">
                        <span class="power-name">SPARK</span>
                        <img alt="Spell" src="../assets/magicDuel/Icon-button/spark4.png"/>
                    </div>
                    <div class="instruction-info-container">
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Win (>)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellWin" src="../assets/magicDuel/Icon-button/lightning.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Lose (<)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellLoss" src="../assets/magicDuel/Icon-button/dark-bolt.png"/>
                            </div>
                        </div>
                        <div class="instruction-info">
                            <div class="instruction-mid">
                                <span>Draw (=)</span>
                            </div>
                            <div class="instruction-bot">
                                <img alt="SpellDraw" src="../assets/magicDuel/Icon-button/fire-bomb.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="btn-book-element" class="top-right hidden">
            <button id="openBook" class="button-book">
                <img id="img-book-closed" alt="img-book-closed" src="../assets/magicDuel/closed-book.png" class=""/>
                <img id="img-book-open" alt="img-book-open" src="../assets/magicDuel/open-book.png" class="hidden"/>
            </button>
        </div>
        <div id="round-element" class="hidden center-div"></div>
        <div id="draw" class="hidden center-div"></div>
        <div id="timer-element" class="hidden timer"></div>
        <div id="choiceButtons" class="centered-buttons hidden">
            <button id='btn1' class="magic-button-base btn-purple">
                <img src="../assets/magicDuel/Icon-button/dark-bolt.png" class="element-icon" alt="dark-bolt"/>
                <span class="power-name">DARK BOLT</span>
            </button>
            <button id='btn2' class="magic-button-base btn-fire">
                <img src="../assets/magicDuel/Icon-button/fire-bomb.png" class="element-icon" alt="fire-bomb"/>
                <span class="power-name">FIRE BOMB</span>
            </button>
            <button id='btn3' class="magic-button-base btn-lightning">
                <img src="../assets/magicDuel/Icon-button/lightning.png" class="element-icon" alt="lightning"/>
                <span class="power-name">LIGHTNING</span>
            </button>
            <button id='btn4' class="magic-button-base btn-circle">
                <img src="../assets/magicDuel/Icon-button/spark4.png" class="element-icon" alt="spark"/>
                <span class="power-name">SPARK</span>
            </button>
        </div>
        <script type="module" src="/js/magicDuel/main.js"></script>
    </div>
    <!-- Player 2 Waiting Room when got a game -->
    <div id="infoP2" class="info-player">
        <span id="p2-username" class="hidden">None</span>
        <div id="p2-avatar" class="avatar hidden">
            <img id="p2-avatar-img" alt="p2-avatar" src=""/>
        </div>
        <div id="p2-anim" class="svg-container hidden">
            <svg id="p2-waiting-animation" class="waiting icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
            </svg>
            <svg id="p2-joined-animation" class="check-circle icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 143.7 143.7">
                <circle class="circle" fill="none" cx="71.8" cy="71.8" r="67.8"/>
                <path class="path" fill="none" d="M36.8,73.3l21.5,21.5c0.6,0.6,1.5,0.6,2.1,0l46.4-46.4"/>
            </svg>
        </div>
    </div>
    <a id="button-ready" class="buttonNeon hidden">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        I'm Ready !
    </a>
    <div class="error-container hidden" id="error-container">
        <span id="error-message">Error: </span>
        <span id="error-lp">You win 15 LP</span>
        <a id="button-home" class="buttonNeon" href="https://127.0.0.1:8443/home/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Return to the home
        </a>
    </div>
</body>
</html>
