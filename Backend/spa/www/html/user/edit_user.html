<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Modifier un utilisateur</title>
    <link rel="stylesheet" href="../../css/useredit.css">
</head>
<body>
    <h1>Modifier l'utilisateur</h1>

    <form id="userForm" enctype="multipart/form-data">

        <div>
            <label for="username">Nom d'utilisateur (laisser vide si inchangé):</label>
            <input type="text" id="username" name="username">
        </div>

        <div>
            <label for="password">Nouveau mot de passe (laisser vide si inchangé) :</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="description">Description (laisser vide si inchangé):</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div>
            <label for="avatar">Avatar (laisser vide si inchangé):</label>
            <input type="file" id="avatar" name="avatar">
        </div>

        <button type="submit">Mettre à jour</button>
    </form>

    <div id="message"></div>

    <script type="module" src="/js/user/edit_user.js"></script>
</body>
</html>
